version: '3.8'

services:
  mortgage-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mortgage-planning-tool
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.mortgage.app.description=Mortgage Planning Tool"
      - "com.mortgage.app.version=1.0.0"

